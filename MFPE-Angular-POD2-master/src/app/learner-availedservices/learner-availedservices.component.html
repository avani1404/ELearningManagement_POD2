
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container" id="container" style="padding-top: 100px;">
    <div class="jumbotron">
      <div class="well well-sm" id="pagename">
        <h2 style="color: white;">List of all Available Services</h2>
        </div>
        <h4> 
            Learner ID: {{id}}
        </h4><br><br>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Purchase Id</th>
                <!-- <th>Learner Id</th> -->
                <th>Vendor Name</th>
                <th>Course Name</th>
                <th>Service</th>
                <th>Status</th>
                <th>Get Course</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                  <td>{{user.purchaseid}}</td>
                  <!-- <td>{{user.learnerid}}</td> -->
                  <td>{{user.vendorname}}</td>
                  <td>{{user.coursename}}</td>
                  <td>{{user.service}}</td>
                  <td>{{user.status}}</td>
                  
                <td><button type="button" class="btn btn-primary" (click)="goToDetails(user.courseid)">Get Started</button></td>
              </tr>
             
             
            </tbody>
          </table>
    </div>
</div>
