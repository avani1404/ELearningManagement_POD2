<body><br><br>
	<div>
	<div class="well well-sm" id="pagename">
		<h2 style="color: white;">Welcome Vendor </h2>
		</div>
	</div><br><br>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form [formGroup]="exform" novalidate>
                <h1>Login</h1>
                
                
                <input type="email"  [(ngModel)]="login.email" formControlName="email" placeholder="Email" />
                <small *ngIf="exform.controls['email'].invalid && (exform.controls['email'].dirty || exform.controls['email'].touched)" class="text-danger">Email is Required</small>
                
                <input type="password"  [(ngModel)]="login.password" formControlName="password" placeholder="Password" />
                <small *ngIf="exform.controls['password'].invalid && (exform.controls['password'].dirty || exform.controls['password'].touched)" class="text-danger">Password is required and should be of minimum 6 characters</small>
               
                <button id="signUp" (click)="onSubmit()"  >Login</button>

                <div style="text-align: center; color:red;">
                    <h3 class="text-danger">{{message}}</h3>
                  </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Registration</h1>
                    <p>Register yourself and start your journey with us.</p>
                    <button [routerLink]="'/registration_page'"  class="ghost" id="signUp" >Register</button>
                   
                </div>
            </div>
        </div>
    </div>
    </body>
