<div class="container" id="container" style="padding-top: 100px;">
    <div class="jumbotron">
        <!-- <h2>List of all Services </h2><br><br> -->
        <div class="well well-sm" id="pagename">
          <h2 style="color: white;">List of all Services </h2>
          </div><br><br>
        <!-- <h4> 
            Vendor ID:#
        </h4> -->
        <div class="col-md-6">
          <label for="sel1">VENDOR ID:</label>
          <!-- <label for="sel1">#</label> -->
          <input class="form-control" id="userId" type="text" [(ngModel)]="id">
          <small>(Enter Vendor Id to get list of all courses)</small><br>
          <a class="btn btn-success" role="button" (click)="getInfo()" >Get List</a>
      </div>
        <br><br><br><br>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Service Name</th>
                <th>Vendor ID</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
                  <tr *ngFor = "let user of users">
                    <td>{{user.coursename}}</td>
                    <td>{{user.service}}</td>
                    <td>{{user.vendorid}}</td>
                    <td>{{user.status}}</td>
                  </tr>
            </tbody>
          </table>
    </div>
</div>
